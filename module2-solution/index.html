<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">

    <div  class="col-md-6" ng-controller='ToBuyController as toBuyCtrl'>
      <h2>To Buy:</h2>
      <ul>
        <li ng-repeat="item in toBuyCtrl.items">
          {{ item.quantity }} of {{ item.name }}
          <button class="btn btn-default" ng-click="toBuyCtrl.removeItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ul>
      <div class="emptyMessage" ng-if="toBuyCtrl.errorMessage">{{toBuyCtrl.errorMessage}}</div>
    </div>


    <div  class="col-md-6" ng-controller='AlreadyBoughtController as boughtCtrl'>
     <h2>Already Bought:</h2>
      <ul>
        <li ng-repeat="item in boughtCtrl.boughtItems">
          {{ item.quantity }} of {{ item.name }}
        </li>
      </ul>
      <div class="emptyMessage" ng-if="boughtCtrl.boughtItems.length == 0">Nothing bought yet.</div>
    </div>

  </div>
</div>
  </body>
</html>
